<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaria 内务工单生成器</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-light: #e1f5fe;
            --surface-color: #ffffff;
            --text-primary: #323130;
            --text-secondary: #605e5c;
            --border-radius: 4px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
            /* 动画配置 */
            --transition-speed: 0.4s;
            --transition-curve: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f3f2f1;
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        /* --- 现代化 Tabs 改造 --- */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: #edebe9;
            border-radius: var(--border-radius);
            position: relative; /* 为滑块提供定位基准 */
            padding: 4px;
            z-index: 1;
        }

        .tab {
            flex: 1;
            padding: 10px 0;
            cursor: pointer;
            text-align: center;
            transition: color var(--transition-speed);
            z-index: 2; /* 确保文字在滑块上方 */
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tab.active {
            color: #ffffff;
            font-weight: 600;
        }

        /* 蓝色滑动方块 */
        .tab-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: calc(25% - 6px); /* 4个标签，每个占25% */
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: transform var(--transition-speed) var(--transition-curve);
            z-index: 1;
            box-shadow: 0 2px 4px rgba(0, 120, 212, 0.3);
        }

        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* --- 改造结束 --- */

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d0ce;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #0063b1;
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .output-card {
            background-color: var(--primary-light);
            padding: 20px;
            border-radius: var(--border-radius);
            white-space: pre-line;
            font-family: 'Consolas', monospace;
            position: relative;
            min-height: 200px;
            animation: fadeIn 0.5s ease-out;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .hidden {
            display: none;
        }

        .duration-input, .reason-input {
            display: flex;
            gap: 10px;
        }

        .duration-input input,
        .duration-input select,
        .reason-input input,
        .reason-input select {
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message {
            background-color: #dff6dd;
            color: #107c10;
            padding: 10px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solaria 内务工单生成器</h1>
            <p>Made By GongSunFangYun</p>
        </header>

        <div class="tabs">
            <div class="tab-slider" id="tabSlider"></div>
            
            <div class="tab active" data-index="0" data-tab="punishment">处罚工单</div>
            <div class="tab" data-index="1" data-tab="appointment">任命工单</div>
            <div class="tab" data-index="2" data-tab="unban">解封工单</div>
            <div class="tab" data-index="3" data-tab="destaff">取消任命工单</div>
        </div>

        <div class="tab-content active" id="punishment">
            <div class="card">
                <h2>处罚工单生成</h2>
                <div class="form-group">
                    <label for="actionType">处罚类型</label>
                    <select id="actionType">
                        <option value="封禁">封禁</option>
                        <option value="禁言">禁言</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player">玩家名称</label>
                    <input type="text" id="player" placeholder="输入玩家名称">
                </div>
                <div class="form-group">
                    <label for="duration">时长</label>
                    <div class="duration-input">
                        <input type="text" id="duration" placeholder="例如: 3d (3天)" disabled>
                        <select id="durationPreset">
                            <option value="3h">3小时</option>
                            <option value="1d">1天</option>
                            <option value="3d">3天</option>
                            <option value="7d">7天</option>
                            <option value="14d">14天</option>
                            <option value="30d">30天</option>
                            <option value="1y">1年</option>
                            <option value="永久">永久</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">原因</label>
                    <select id="reason">
                        <option value="">请选择违规行为</option>
                        <option value="逃逸">逃逸</option>
                        <option value="刷屏">刷屏</option>
                        <option value="不良发言">不良发言</option>
                        <option value="不良披风">不良披风</option>
                        <option value="违规皮肤使用">违规皮肤使用</option>
                        <option value="安全作弊">安全作弊</option>
                        <option value="存疑作弊">存疑作弊</option>
                        <option value="暴力作弊">暴力作弊</option>
                        <option value="劝架">劝架</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="moderator">操作者</label>
                    <input type="text" id="moderator" placeholder="你的名称">
                </div>
                <button class="btn btn-block" id="generatePunishment">生成工单</button>
            </div>
        </div>

        <div class="tab-content" id="appointment">
            <div class="card">
                <h2>任命工单生成</h2>
                <div class="form-group">
                    <label for="staffName">职员名称</label>
                    <input type="text" id="staffName" placeholder="输入职员名称">
                </div>
                <div class="form-group">
                    <label for="position">职位</label>
                    <select id="position">
                        <option value="Moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adminName">操作者 (Admin/Dev/Owner)</label>
                    <input type="text" id="adminName" placeholder="你的名称">
                </div>
                <button class="btn btn-block" id="generateAppointment">生成工单</button>
            </div>
        </div>

        <div class="tab-content" id="unban">
            <div class="card">
                <h2>解封工单生成</h2>
                <div class="form-group">
                    <label for="unbanPlayer">玩家名称</label>
                    <input type="text" id="unbanPlayer" placeholder="输入玩家名称">
                </div>
                <div class="form-group">
                    <label for="unbanReason">原因</label>
                    <div class="reason-input">
                        <input type="text" id="unbanReasonInput" placeholder="输入原因" disabled>
                        <select id="unbanReasonPreset">
                            <option value="误判">误判</option>
                            <option value="申诉通过">申诉通过</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="unbanAdmin">操作者 (Admin/Dev/Owner)</label>
                    <input type="text" id="unbanAdmin" placeholder="你的名称">
                </div>
                <button class="btn btn-block" id="generateUnban">生成工单</button>
            </div>
        </div>

        <div class="tab-content" id="destaff">
            <div class="card">
                <h2>取消任命工单生成</h2>
                <div class="form-group">
                    <label for="destaffName">职员名称</label>
                    <input type="text" id="destaffName" placeholder="输入职员名称">
                </div>
                <div class="form-group">
                    <label for="destaffPosition">职位</label>
                    <select id="destaffPosition">
                        <option value="Moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destaffReason">原因</label>
                    <div class="reason-input">
                        <input type="text" id="destaffReasonInput" placeholder="输入原因" disabled>
                        <select id="destaffReasonPreset">
                            <option value="处理误判">处理误判</option>
                            <option value="离职">离职</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="destaffAdmin">操作者 (Admin/Dev/Owner)</label>
                    <input type="text" id="destaffAdmin" placeholder="你的名称">
                </div>
                <button class="btn btn-block" id="generateDestaff">生成工单</button>
            </div>
        </div>

        <div class="card output-card hidden" id="outputCard">
            <button class="btn copy-btn" id="copyBtn">复制工单</button>
            <div id="outputContent"></div>
        </div>

        <div id="successMessage" class="success-message hidden">工单已复制到剪贴板！</div>
    </div>

    <script>
        // 界面切换逻辑与滑动块处理
        const tabs = document.querySelectorAll('.tab');
        const slider = document.getElementById('tabSlider');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const index = tab.getAttribute('data-index');
                const tabId = tab.getAttribute('data-tab');

                // 更新滑块位置 (利用 transform 性能更好)
                slider.style.transform = `translateX(${index * 100}%)`;

                // 更新 Tab 文字状态
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // 更新内容显示
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 以下保留原有的表单交互逻辑
        const durationInput = document.getElementById('duration');
        const durationPreset = document.getElementById('durationPreset');
        
        durationPreset.addEventListener('change', function() {
            if (this.value === 'custom') {
                durationInput.disabled = false;
                durationInput.placeholder = '例如: 1y2m3d4h';
                durationInput.value = '';
            } else {
                durationInput.disabled = true;
                durationInput.value = this.value;
            }
        });
        durationInput.value = durationPreset.value;

        const unbanReasonInput = document.getElementById('unbanReasonInput');
        const unbanReasonPreset = document.getElementById('unbanReasonPreset');
        unbanReasonPreset.addEventListener('change', function() {
            if (this.value === 'custom') {
                unbanReasonInput.disabled = false;
                unbanReasonInput.value = '';
            } else {
                unbanReasonInput.disabled = true;
                unbanReasonInput.value = this.value;
            }
        });
        unbanReasonInput.value = unbanReasonPreset.value;

        const destaffReasonInput = document.getElementById('destaffReasonInput');
        const destaffReasonPreset = document.getElementById('destaffReasonPreset');
        destaffReasonPreset.addEventListener('change', function() {
            if (this.value === 'custom') {
                destaffReasonInput.disabled = false;
                destaffReasonInput.value = '';
            } else {
                destaffReasonInput.disabled = true;
                destaffReasonInput.value = this.value;
            }
        });
        destaffReasonInput.value = destaffReasonPreset.value;

        // 生成函数封装
        function showOutput(content) {
            document.getElementById('outputContent').textContent = content;
            document.getElementById('outputCard').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        document.getElementById('generatePunishment').addEventListener('click', function() {
            const actionType = document.getElementById('actionType').value;
            const player = document.getElementById('player').value;
            const duration = document.getElementById('duration').value;
            const reason = document.getElementById('reason').value;
            const moderator = document.getElementById('moderator').value;
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '.');

            if (!player || !reason || !moderator) { alert('请填写所有必填字段！'); return; }

            let output = `# ${actionType}\n玩家：${player}\n时长：${duration}\n原因：${reason}\n${moderator}\n${date}`;
            showOutput(output);
        });

        document.getElementById('generateAppointment').addEventListener('click', function() {
            const staffName = document.getElementById('staffName').value;
            const position = document.getElementById('position').value;
            const adminName = document.getElementById('adminName').value;
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '.');

            if (!staffName || !adminName) { alert('请填写所有必填字段！'); return; }

            let output = `# 任命\n职员：${staffName}\n职位：${position}\n现在，${staffName} 已是 ${position}，相关权限已赋予。\n${adminName}\n${date}`;
            showOutput(output);
        });

        document.getElementById('generateUnban').addEventListener('click', function() {
            const player = document.getElementById('unbanPlayer').value;
            const reason = unbanReasonInput.value;
            const adminName = document.getElementById('unbanAdmin').value;
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '.');

            if (!player || !reason || !adminName) { alert('请填写所有必填字段！'); return; }

            let output = `# 解封\n玩家：${player}\n原因：${reason}\n${adminName}\n${date}`;
            showOutput(output);
        });

        document.getElementById('generateDestaff').addEventListener('click', function() {
            const staffName = document.getElementById('destaffName').value;
            const position = document.getElementById('destaffPosition').value;
            const reason = destaffReasonInput.value;
            const adminName = document.getElementById('destaffAdmin').value;
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '.');

            if (!staffName || !reason || !adminName) { alert('请填写所有必填字段！'); return; }

            let output = `# 取消任命\n职员：${staffName}\n职位：${position}\n原因：${reason}\n现在，${staffName} 已不再是 ${position}，相关权限已撤下。\n${adminName}\n${date}`;
            showOutput(output);
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const outputContent = document.getElementById('outputContent').textContent;
            navigator.clipboard.writeText(outputContent).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 3000);
            });
        });
    </script>
</body>
</html>
