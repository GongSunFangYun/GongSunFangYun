<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWCE - Blackwake Community Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oxanium', 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e17 0%, #1a283f 50%, #14213d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e5e5e5;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 自定义背景图片与暗色遮罩 */
        .custom-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBlRpovmPYRIiWrrwJuutIDgABQXIT8P8AAvopAAJ-lPFVPoMxr_1R9mY2BA.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* 暗色半透明遮罩 */
        .custom-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            margin: 30px 0;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #d4af37 0%, #aa8539 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
            border: 3px solid #aa8539;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><path d="M80,0 L90,40 L130,40 L100,60 L110,100 L80,80 L50,100 L60,60 L30,40 L70,40 Z" fill="%23ffffff33"/></svg>');
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo i {
            font-size: 60px;
            color: #2c1810;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        
        h1 {
            color: #d4af37;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #fca311;
            font-size: 1.6rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            font-weight: 600;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #fca311);
            border-radius: 2px;
        }
        
        .image-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 25px;
            margin: 30px auto;
            max-width: 90%;
            display: inline-block;
            transition: all 0.4s ease;
            border: 2px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .image-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
        }
        
        .image-wrapper {
            overflow: hidden;
            border-radius: 10px;
            line-height: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            border: 1px solid #5a4b2a;
        }
        
        .image-wrapper:hover {
            transform: scale(1.03);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .image-info {
            margin-top: 20px;
            color: #fca311;
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        /* 修改后的音频播放器 - 支持隐藏动画 */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px 20px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #5a4b2a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(0);
        }
        
        /* 隐藏状态 */
        .audio-player.hidden {
            transform: translateX(calc(100% + 20px));
            opacity: 0.3;
        }
        
        .audio-player:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateX(0) !important;
            opacity: 1 !important;
        }
        
        .audio-player button {
            background: linear-gradient(135deg, #d4af37 0%, #aa8539 100%);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #2c1810;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .audio-player button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        
        .audio-info {
            text-align: left;
        }
        
        .audio-title {
            font-weight: 600;
            margin-bottom: 3px;
            color: #d4af37;
            font-size: 0.95rem;
        }
        
        .audio-subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            color: #fca311;
        }
        
        .countdown {
            margin-top: 40px;
            font-size: 1.3rem;
            color: #fca311;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .countdown-number {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 15px 5px;
            font-weight: bold;
            min-width: 100px;
            border: 1px solid #5a4b2a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #d4af37;
            font-size: 1.4rem;
        }
        
        footer {
            margin-top: 60px;
            color: rgba(212, 175, 55, 0.7);
            font-size: 1rem;
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            width: 100%;
            max-width: 600px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .image-container {
                padding: 20px;
            }
            
            .logo {
                width: 110px;
                height: 110px;
            }
            
            .logo i {
                font-size: 45px;
            }
            
            .countdown-number {
                display: block;
                margin: 10px auto;
                max-width: 120px;
            }
            
            /* 移动端调整音频播放器 */
            .audio-player {
                bottom: 15px;
                right: 15px;
                padding: 12px 15px;
            }
            
            .audio-player button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .audio-title {
                font-size: 0.85rem;
            }
            
            .audio-subtitle {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .audio-player {
                bottom: 10px;
                right: 10px;
                padding: 10px 12px;
            }
            
            .countdown-number {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 自定义背景图片与暗色遮罩 -->
    <div class="custom-bg"></div>
    
    <!-- 海洋波浪 -->
    <div class="ocean-waves"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-anchor"></i>
            </div>
            <h1>BWCE</h1>
            <p class="subtitle">Blackwake Community Edition</p>
            <p class="subtitle">预计2029年寒假推出</p>
        </header>
        
        <main>
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAALpfWiydaroCO83R8xjMCexOldT_ofsAAI4FQACnJuYVZZRvdr_r8KVNgQ.png" 
                         alt="BW社区项目展示">
                </div>
                <p class="image-info">Blackwake Community Edition</p>
                <p class="image-info">旨在于重拾对Blackwake的开发</p>
                <p class="image-info">并修复bug/增加新玩法/强化原版机制/保持更新</p>
            </div>
            
            <div class="countdown">
                <p>距离项目发布还有</p>
                <div class="countdown-number" id="countdown">计算中...</div>
            </div>
        </main>
        
        <footer>
            <p>© 2024-2025 Blish - BWCE | 期待与您海上相见</p>
            <p>留言：祝愿各位国服煤炭可以等到游戏发布！</p>
        </footer>
    </div>
    
    <!-- 固定在右下角的音频播放器 -->
    <div class="audio-player" id="audioPlayer">
        <button id="playPauseBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="audio-info">
            <div class="audio-title">播放音乐</div>
            <div class="audio-subtitle">Blackwake - Main Theme</div>
        </div>
    </div>
    
    <audio id="bgAudio" loop>
        <source src="mainmenu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = playPauseBtn.querySelector('i');
        const audioPlayer = document.getElementById('audioPlayer');
        
        let hideTimer = null;
        let userInteracted = false;
        
        function setupAudio() {
            // 点击屏幕任意位置播放音乐
            document.addEventListener('click', (e) => {
                if (!userInteracted) {
                    // 第一次点击：播放音乐
                    playMusic();
                    userInteracted = true;
                } else if (audio.paused) {
                    // 后续点击：如果暂停了就播放
                    playMusic();
                }
            });
            
            // 空格键控制播放/暂停
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault(); // 防止页面滚动
                    
                    if (!userInteracted) {
                        // 第一次空格键：播放音乐
                        playMusic();
                        userInteracted = true;
                    } else {
                        // 后续空格键：切换播放/暂停
                        togglePlayback();
                    }
                }
            });
            
            playPauseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (!userInteracted) {
                    playMusic();
                    userInteracted = true;
                } else {
                    togglePlayback();
                }
            });
            
            audioPlayer.addEventListener('click', (e) => {
                e.stopPropagation();
                resetHideTimer();
            });
        }
        
        function playMusic() {
            audio.play().then(() => {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                startHideTimer();
            }).catch(error => {
                console.log('播放失败:', error);
            });
        }
        
        function togglePlayback() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                startHideTimer();
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                // 暂停时显示播放器
                audioPlayer.classList.remove('hidden');
                clearTimeout(hideTimer);
            }
        }
        
        function startHideTimer() {
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => {
                audioPlayer.classList.add('hidden');
            }, 500);
        }
        
        function resetHideTimer() {
            audioPlayer.classList.remove('hidden');
            clearTimeout(hideTimer);
            if (!audio.paused) {
                startHideTimer();
            }
        }
        
        function updateCountdown() {
            const targetDate = new Date('2029-03-14');
            const now = new Date();
            
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = '已发布！';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            setupAudio();
            updateCountdown();
            
            setInterval(updateCountdown, 1000);
            
            audioPlayer.addEventListener('mouseenter', resetHideTimer);
            audioPlayer.addEventListener('touchstart', resetHideTimer);
        });
    </script>
</body>
</html>
