<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaria 内务系统</title>
    <style>
        :root {
            --primary: #0078d4;
            --primary-hover: #005a9e;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --text-main: #201f1e;
            --text-sub: #605e5c;
            --radius: 12px;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 700px; animation: slideUp 0.6s ease; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { 
            font-size: 2rem; 
            background: linear-gradient(to right, #0078d4, #00bcf2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 30px;
        }

        /* Tabs Control */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 25px;
            gap: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            color: var(--text-sub);
        }

        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Form Layout */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text-sub); }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Output View */
        .output-wrapper {
            margin-top: 30px;
            background: #2d2d2d;
            border-radius: var(--radius);
            display: none;
            overflow: hidden;
        }

        .output-header {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #aaa;
            font-size: 12px;
        }

        pre { color: #e0e0e0; padding: 20px; font-family: 'Consolas', monospace; white-space: pre-wrap; font-size: 14px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #107c10; color: white; padding: 12px 25px; border-radius: 50px;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Solaria 内务系统</h1>
            <p>Made By GongSunFangYun</p>
        </header>

        <div class="glass-card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('punishment')">处罚</div>
                <div class="tab" onclick="switchTab('appointment')">任命</div>
                <div class="tab" onclick="switchTab('unban')">解封</div>
                <div class="tab" onclick="switchTab('destaff')">撤职</div>
            </div>

            <div id="punishment" class="tab-content active">
                <div class="form-group"><label>玩家 ID</label><input type="text" id="p_id"></div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1;"><label>类型</label><select id="p_type"><option>封禁</option><option>禁言</option></select></div>
                    <div class="form-group" style="flex:1;"><label>时长</label><input type="text" id="p_time" placeholder="如: 3d / 永久"></div>
                </div>
                <div class="form-group"><label>原因</label><input type="text" id="p_reason"></div>
                <div class="form-group"><label>操作者</label><input type="text" id="p_mod"></div>
                <button class="btn" onclick="build('p')">生成处罚工单</button>
            </div>

            <div id="appointment" class="tab-content">
                <div class="form-group"><label>职员 ID</label><input type="text" id="a_id"></div>
                <div class="form-group"><label>授予职位</label><select id="a_pos"><option>Moderator</option><option>Admin</option><option>Developer</option></select></div>
                <div class="form-group"><label>操作者</label><input type="text" id="a_mod"></div>
                <button class="btn" onclick="build('a')">生成任命工单</button>
            </div>

            <div id="unban" class="tab-content">
                <div class="form-group"><label>玩家 ID</label><input type="text" id="u_id"></div>
                <div class="form-group"><label>解封理由</label><select id="u_reason"><option>申诉通过</option><option>证据不足</option><option>误判撤回</option></select></div>
                <div class="form-group"><label>操作者</label><input type="text" id="u_mod"></div>
                <button class="btn" onclick="build('u')">生成解封工单</button>
            </div>

            <div id="destaff" class="tab-content">
                <div class="form-group"><label>职员 ID</label><input type="text" id="d_id"></div>
                <div class="form-group"><label>原职位</label><input type="text" id="d_pos" value="Moderator"></div>
                <div class="form-group"><label>撤职原因</label><input type="text" id="d_reason" placeholder="如: 长期不履职 / 严重违规 / 包庇违规玩家"></div>
                <div class="form-group"><label>操作者</label><input type="text" id="d_mod"></div>
                <button class="btn" onclick="build('d')">生成撤职工单</button>
            </div>

            <div class="output-wrapper" id="outBox">
                <div class="output-header"><span>RESULT_PREVIEW</span><span onclick="copy()" style="cursor:pointer; color:var(--primary)">点击复制</span></div>
                <pre id="outContent"></pre>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">工单已复制到剪贴板</div>

    <script>
        function switchTab(id) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('outBox').style.display = 'none';
        }

        function build(type) {
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '.');
            let t = "";

            if(type === 'p') {
                t = `# ${document.getElementById('p_type').value}\n玩家：${document.getElementById('p_id').value}\n时长：${document.getElementById('p_time').value}\n原因：${document.getElementById('p_reason').value}\n\n${document.getElementById('p_mod').value}\n${date}`;
            } else if(type === 'a') {
                const id = document.getElementById('a_id').value;
                const pos = document.getElementById('a_pos').value;
                t = `# 任命\n职员：${id}\n职位：${pos}\n\n现在，${id} 已是 ${pos}，相关权限已赋予。\n\n${document.getElementById('a_mod').value}\n${date}`;
            } else if(type === 'u') {
                t = `# 解封\n玩家：${document.getElementById('u_id').value}\n原因：${document.getElementById('u_reason').value}\n\n${document.getElementById('u_mod').value}\n${date}`;
            } else if(type === 'd') {
                const id = document.getElementById('d_id').value;
                const pos = document.getElementById('d_pos').value;
                t = `# 取消任命\n职员：${id}\n职位：${pos}\n原因：${document.getElementById('d_reason').value}\n\n现在，${id} 已不再是 ${pos}，权限已撤下。\n\n${document.getElementById('d_mod').value}\n${date}`;
            }

            const out = document.getElementById('outContent');
            const box = document.getElementById('outBox');
            out.textContent = t;
            box.style.display = 'block';
            box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('outContent').textContent);
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
